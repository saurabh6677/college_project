<body>
<div class="jumbotron bg-white">
	<form class="convert">
		<div class="input-group w-50">
		<input type="url" name="url" class="form-control" placeholder="https://soundcloud.com/kevingates/really-really">
		<button class="btn btn-danger rounded-0">Convert</button>
		</div>
	</form>
	<div class="result">
	</div>
</div>
<script>
	$(document).ready(function(){
		$(".convert").submit(function(e)
			{
				e.preventDefault();
				$.ajax({
				type : "POST",
				url : "test.php",
				data : new FormData(this),
				processData: false,
				contentType: false,
				cache : false,
				beforeSend : function(){
					$(".result").html("<i class='fa fa-spinner fa-spin'></i>");
				},
				success : function(response)
				{
					$(".result").html(response);
					var data  = $(".card-body").html();
					$(".result").html(data);
				}
			});
			});
		
	});
</script>
